
{% extends 'html/conan_community.html' %}

{% block extra_css %}
    {{ super() }}
    <link href="highlight.default.css" rel="stylesheet">
    <link href="highlight.line-numbers.css" rel="stylesheet">
{% endblock %}

{% block content %}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">{{ recipe }}</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button class="btn btn-sm btn-outline-secondary">Github</button>
          <button class="btn btn-sm btn-outline-secondary">Travis</button>
          <button class="btn btn-sm btn-outline-secondary">Appveyor</button>
          <button class="btn btn-sm btn-outline-secondary">Bintray</button>
        </div>
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
          <span data-feather="calendar"></span>
          Branches?
        </button>
      </div>
    </div>

    <h4>conanfile.py</h4>
    <div>
        <pre><code class="python">
{{ recipe.conanfile }}
        </code></pre>
    </div>
  </main>

{% endblock %}

{% block extra_js %}
    {{ super() }}
    <script src="highlight.pack.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.5.0/highlightjs-line-numbers.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad();
    </script>
{% endblock %}
