{% extends base_html %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ base_url }}css/highlight.default.css">
    <link rel="stylesheet" href="{{ base_url }}css/highlight.line-numbers.css">
{% endblock %}

{% block extra_js %}
    <script src="{{ base_url }}js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
{% endblock %}

{% block content_detail_tab_content %}
    <h4>{{ file.name }}</h4>
    <div>
        <pre>
            <code class="{{ file.language }}">{{ file.content }}</code>
        </pre>
    </div>
{% endblock %}
